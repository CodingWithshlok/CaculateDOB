<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOB CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="background">
      <div id="initialText" class="container">
        <h1>Kindly Enter Your Date Of Birth</h1>
      </div>
      <div id="afterDOBBtnTxt" class="container">
        <div class="center">
          <h1>How Much Life Journey Covered,Till Now</h1>
          <div class="time-container">
            <!-- These difine to all Year,month,day,minute and secound -->
            <h2>
              <!-- <i class="fa-solid fa-arrow-right"></i> -->

              <div id="year">0</div>
              Years
            </h2>
            <h2>
              <div id="month">0</div>
              Months
            </h2>
            <h2>
              <div id="day">0</div>
              Days
            </h2>
            <h2>
              <div id="hour">0</div>
              Hours
            </h2>
            <h2>
              <div id="minute">0</div>
              Minutes
            </h2>
            <h2>
              <div id="second">0</div>
              Second
            </h2>
          </div>
        </div>
      </div>

      <div class="settings">
        <i id="settingIcon" class="fa fa-cog"></i>

        <!-- <i class="fa-solid fa-arrow-right"></i> -->
        <div id="settingContent" class="settings-content hide">
          <input type="date" id="dobInput" />

          <button id="dobButton">Add DOB</button>
          <a style="color: rgb(130, 6, 95)" href="shlok.html">
            Click Here To Go To Holi Website</a
          >
        </div>

        <div id="shlok">
          <!-- <img id="shlok" src="tony.png" alt="shlok" /> -->
        </div>
      </div>
    </div>
    <!-- for logo -->
    <div class="iconimage">
      <!-- <i class="fa-solid fa-hand-point-right"></i> -->
      <i class="fa-solid fa-hand-point-down"></i>
    </div>

    <link rel="stylesheet" href="shlok.html" />
  </body>
  <div>
    <script src="./index.js"></script>
  </div>
</html>
